    <h2>삼성전기</h2>
    <h3>종목분석</h3>
    <p>
        동사 주요 사업은 수동소자(MLCC, 칩인덕터, 칩처항)를 생산하는 컴포넌트 사업부문, 카메라모듈과 통신모듈을 생산하는 모듈 사업부문, 반도체패키지기판과 경연성인쇄회로기판을 생산하는 기판 사업부문으로 구성됨.
        수원, 세종시, 부산에 공장을 보유함. 국내외에 자회사 15개, 손자회사 1개를 보유함.
        삼성전자와 그 종속기업, 중국 샤오미가 주요 고객사로, 주요 매출처에 대한 매출비중은 전체 매출액 대비 약 38.5% 수준임.
    </p>
